name: 🚀 New feature proposal 新功能建议
description: Propose a new feature 提出一个新的功能
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in the project and taking the time to fill out this feature report! 感谢你关注这个项目并花时间填写这个功能报告！
  - type: textarea
    id: feature-description
    attributes:
      label: Clear and concise description of the problem 对问题的清晰和简明的描述
      description: 'As a developer using [project] I want [goal / wish] so that [benefit]. I intend to submit a PR for this issue. Thanks! 作为一个使用 [项目] 的开发者，我想要 [目标/愿望]，以便 [受益]。我打算为这个问题提交一个 PR。谢谢！'
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution 推荐的解决方案
      description: 'In module [xy] we could provide following implementation... 在模块 [xy] 中我们可以提供以下实现……'
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternative 替代方案
      description: Clear and concise description of any alternative solutions or features you've considered. 清晰而简明地描述你考虑过的任何替代解决方案或功能。
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context 额外上下文
      description: Any other context or screenshots about the feature request here. 关于该功能请求的任何其他背景或截图。
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations 检查
      description: Before submitting the issue, please make sure you do the following 在提交问题之前，请确保你做到以下几点
      options:
        - label: Follow our [Code of Conduct](https://github.com/ModyQyW/.github/blob/main/CODE_OF_CONDUCT.md) 遵循我们的 [行为准则](https://github.com/ModyQyW/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: Check that there isn't already an issue that request the same feature to avoid creating a duplicate. 检查是否已经有一个要求相同功能的问题，以避免重复创建。
          required: true
